<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <style>

        h1{
            margin-left: -7rem;
        }

        div.container{
            width: 55rem;
        }

        div.input-group{
            width: 40rem;
            margin: 2rem 1rem 2rem 4rem; /* Updated margin values */
            background-color: #0e233833; /* Added background color */
            padding: 10px; /* Added padding for better appearance */
            border-radius: 5px; /* Added border-radius for rounded corners */
        }

        div>button{
            margin-right: 1rem;
        }

       ul.list-group{
            margin-top: 3rem;
        }

        li.list-group-item{
            width: 26rem;
            margin-left: 10rem;
            margin-bottom: 1rem;
            border: 1px solid black;
            border-radius: 10px
        }
        
    </style>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
    
        <form class="mt-3" action="/create-item" method="POST">
    
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="item" autocomplete="off" placeholder="Add new task">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
    
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center ">
                    Study JS
                    <div>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Build app
                    <div>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Launch app
                    <div>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </li>
            </ul>
    
        </form>
    </div>
    

    <!-- Add Bootstrap JS and Popper.js before the closing body tag -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
